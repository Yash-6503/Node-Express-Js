<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .ip {
                border: 2px solid black;
                border-radius: 5px;
            }
        </style>

    </head>

    <body>

        <div class="container py-3 justify-content-center align-items-center">
            <h1>Calculator</h1>
            <hr>
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3 py-1">
                        <label for="input1" class="form-label">Enter First Number</label>
                        <input type="number" class="form-control" id="input1" placeholder="Enter First number">
                        <label for="input2" class="form-label py-2">Enter Second Number</label>
                        <input type="number" class="form-control" id="input2" placeholder="Enter Second number">
                    </div>
                    <hr>
                    <div class="opr ">
                        <p style="font-weight: bold;">Select below options to perform various mathematical operations.
                        </p>
                    </div>

                    <div class="row-sm-6">
                        <div class="operations">
                            <button type="button" class="btn btn-primary" id="add">Addition +</button>
                            <button type="button" class="btn btn-primary" id="sub">Substract -</button>
                            <button type="button" class="btn btn-primary" id="mul">Multiply *</button>
                            <button type="button" class="btn btn-primary" id="Div">Divide /</button>
                        </div>
                    </div>
                    <hr>

                    <div class="row-md-6 d-flex gap-3">
                        <p style="margin-top:10px; font-weight: bold;">Output :</p>
                        <input type="number" class="ip" readonly id="result" />

                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript">
            var n1 = document.getElementById("input1");
            var n2 = document.getElementById("input2");
            var res = document.getElementById("result");
            document.getElementById("add").addEventListener("click", function () {
                res.value = parseInt(n1.value) + parseInt(n2.value);
            });

            document.getElementById("sub").addEventListener("click", function () {
                res.value = parseInt(n1.value) - parseInt(n2.value);
            });

            document.getElementById("mul").addEventListener("click", function () {
                res.value = parseInt(n1.value) * parseInt(n2.value);
            });

            document.getElementById("Div").addEventListener("click", function () {
                res.value = parseInt(n1.value) / parseInt(n2.value);
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


        <style>
            .ip {
                box-sizing: border-box;
                background-color: blueviolet;
                margin-top: 10px;
                color: white;
                font-weight: bold;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </body>

</html>
